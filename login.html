<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charutos - Iniciar sessão</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- menu -->
    <header>
        <nav class="container navbar-menu">
            <div class="box-logo">
            <img class="logo-img" src="img/logo.png" alt="logo">
                <a href="index.html" class="logo">Quasimoto</a>
                <div class="box-search" style="display: none;">
                    <input class="input-search" type="text" placeholder="O que deseja encontrar?">
                    <img class="lupa-search" src="img/search.svg" alt="lupa pesquisar">
                </div>
            </div>
            <a style="display: none;" class="login-btn" href="#">Login</a>
        </nav>
    </header>

    <!-- login -->
    <main class="login-bg">
        <div class="login-box container">
            <h1>Iniciar sessão</h1>
            <input type="email" placeholder="Digite seu e-mail" id="email">
            <input type="password" placeholder="Digite sua senha" id="senha">
            <button class="btn-login" id="submit" onclick="validarLogin()">Entrar</button>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer-bg" id="footer">
        <div class="container footer-box">
            <a href="#" class="logo-footer">Quasimoto</a>
            <ul class="ul-list">
                <li><a href="#footer">Quem somos nós</a></li>
                <li><a href="#footer">Politica de privacidade</a></li>
                <li><a href="#footer">Programa fidelidade</a></li>
                <li><a href="#footer">Nossas lojas</a></li>
                <li><a href="#footer">Franquias</a></li>
                <li><a href="#footer">Anuncie aqui</a></li>
            </ul>
            <div class="form">
                <form method="post" action="">
                    <label for="Nome">Fale conosco</label>
                    <input id="nome" type="text" placeholder="Nome completo">
                    <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" id="" cols="30" rows="10"></textarea>
                </form>
                <button class="btn-enviar" id="submit" onclick="validarForm()">Enviar mensagem</button>
            </div>
        </div>
        <div class="footer-dev">
            <p>Desenvolvido por <a href="https://github.com/duu19">Eduardo Henrique</a></p>
        </div>
    </footer>

<script src="js/script.js"></script>
</body>
</html>
