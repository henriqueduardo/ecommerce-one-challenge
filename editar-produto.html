<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quasimoto - Novo produto</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <a href="editar-produto.html?id=${id}"></a>
    <!-- menu -->
    <header>
        <nav class="container navbar-menu">
            <div class="box-logo">
                <img class="logo-img" src="img/logo.png" alt="logo">
                <a href="index.html" class="logo">Quasimoto</a>
                <div class="box-search" style="display: none;">
                    <input class="input-search" type="text" placeholder="O que deseja encontrar?">
                    <img class="lupa-search" src="img/search.svg" alt="lupa pesquisar">
                </div>
            </div>
            <a class="btn-adm" href="#" style="display: none;">Menu administrador</a>
        </nav>
    </header>

    <main class="editar-bg">
        <div class="novo-produto-box container" data-products>
            <h1 class="editar-tittle">Editar produto</h1>
            <form action="#" data-form>
                <img class="img-crud" src="" data-url/>
                <input id="nomeProduto" type="text" placeholder="Nome do produto" required data-nome>
                <input id="preco" type="text" placeholder="Preço do produto" required data-preco>
                <input id="descricao" type="text" placeholder="Descrição do produto" required data-descricao>
                <button type="submit" class="btn-add-produto">Editar produto</button>
            </form>
        </div>
    </main>

     <!-- footer -->
 <footer class="footer-bg" id="footer">
    <div class="container footer-box">
        <a href="#" class="logo-footer">Quasimoto</a>
        <ul class="ul-list">
            <li><a href="#footer">Quem somos nós</a></li>
            <li><a href="#footer">Politica de privacidade</a></li>
            <li><a href="#footer">Programa fidelidade</a></li>
            <li><a href="#footer">Nossas lojas</a></li>
            <li><a href="#footer">Franquias</a></li>
            <li><a href="#footer">Anuncie aqui</a></li>
        </ul>
        <div class="form">
            <form method="post" action="" data-form>
                <label for="Nome">Fale conosco</label>
                <input id="nome" type="text" placeholder="Nome completo">
                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" id="" cols="30" rows="10"></textarea>
            </form>
            <button class="btn-enviar" id="submit" onclick="validarForm()">Enviar mensagem</button>
        </div>
    </div>
    <div class="footer-dev">
        <p>Desenvolvido por <a href="https://github.com/duu19">Eduardo Henrique</a></p>
    </div>
</footer>


<script type="module" src="controllers/editar.js"></script>
<!-- <script src="js/script.js"></script> -->
</body>
</html>
