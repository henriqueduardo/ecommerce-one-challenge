<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quasimoto - Novo produto</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- menu -->
    <header>
        <nav class="container navbar-menu">
            <div class="box-logo">
                <img class="logo-img" src="img/logo.png" alt="logo">
                <a href="index.html" class="logo">Quasimoto</a>
                <div class="box-search">
                    <input class="input-search" type="text" placeholder="O que deseja encontrar?">
                    <img class="lupa-search" src="img/search.svg" alt="lupa pesquisar">
                </div>
            </div>
            <a class="btn-adm" href="#">Menu administrador</a>
        </nav>
    </header>

    <!-- adicionar novo produto -->
    <main class="novo-produto-bg">
        <div class="novo-produto-box container">
            <h1>Adicionar novo produto</h1>
            <input type="text" placeholder="URL da imagem">
            <input type="text" placeholder="Categoria">
            <input type="text" placeholder="Nome do produto">
            <input type="text" placeholder="Preço do produto">
            <input type="text" placeholder="Descrição do produto">
            <button class="btn-add-produto">Adicionar produto</button>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer-bg">
        <div class="container footer-box">
            <a href="#" class="logo-footer">Quasimoto</a>
            <ul class="ul-list">
                <li><a href="#footer">Quem somos nós</a></li>
                <li><a href="#footer">Politica de privacidade</a></li>
                <li><a href="#footer">Programa fidelidade</a></li>
                <li><a href="#footer">Nossas lojas</a></li>
                <li><a href="#footer">Franquias</a></li>
                <li><a href="#footer">Anuncie aqui</a></li>
            </ul>
            <div class="form">
                <form action="">
                    <label for="Nome">Fale conosco</label>
                    <input type="text" placeholder="Nome completo">
                    <textarea name="mensagem" placeholder="Escreva sua mensagem" id="" cols="30" rows="10"></textarea>
                </form>
                <button class="btn-enviar">Enviar mensagem</button>
            </div>
        </div>
        <div class="footer-dev">
            <p>Desenvolvido por <a href="#">Eduardo Henrique</a></p>
        </div>
    </footer>
</body>
</html>
